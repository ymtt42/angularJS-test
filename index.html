<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"> </script>
    <script src="app.js"> </script>
    <title>Welcome to Name Calculator</title>
  </head>

  <body  ng-app="NameCalculator">
    <h1> My First Name Calculator </h1>
    <div ng-controller="NameCalculatorController">
    Your name:
    <input type=" text" ng-model="name" ng-keyup="displayNumeric()"> <br>
  Total Numeric value of name is {{totalValue}}
    </div>
  </body>
</html>
